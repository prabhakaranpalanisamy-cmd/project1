version: 2

models:
  - name: broker_dealer
    columns:
      - name: BD_ID
        description: "Unique broker dealer ID"
        tests:
          - not_null
          - unique
      - name: SFDC_ID
        tests:
          - not_null
      - name: NAME
        tests:
          - not_null
      - name: OWNER_ID
        tests:
          - not_null
      - name: AGREEMENT_DATE
        tests:
          - not_null
      - name: STATUS
        tests:
          - not_null
      - name: NET_CONTRIBUTIONS_TOTAL
        tests:
          - not_null
      - name: TOTAL_AUM
        tests:
          - not_null
      - name: LATITUDE
        tests:
          - not_null
      - name: LONGITUDE
        tests:
          - not_null
